<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var CurrentDateTime = () => {
            var d = new Date()
            var localTime = d.toLocaleTimeString()
            var localDate = d.toLocaleDateString()
            var localDateTime = d.toLocaleString()
            document.querySelector('#dateTime').innerText = `${localDate}-${localTime}- ${localDateTime}`
        }
        window.setInterval(CurrentDateTime, 1000)
    </script>
</head>

<body>

    <h2>Current Date & Time </h2>
    <div id="dateTime"></div>


</body>

</html>
