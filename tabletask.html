<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply_color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script>
    var myfun = () => {
        var sarath = document.getElementById('s1').value;
        var chandra = document.getElementById('demo');

        switch (sarath) {
            case "blue":
                chandra.style.backgroundColor = "blue"
                break;

            default: chandra.style.backgroundColor = "";

        }

    }
</script>

<body class="text-center">
    <h1 id="demo">!!!!===Welcome===!!!!</h1>
    <select onchange="myfun()" id="s1">
        <option>choose</option>
        <option>blue</option>
    </select>

</body>

</html>
